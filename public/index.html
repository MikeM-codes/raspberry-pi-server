<!DOCTYPE html>

<html lang="en">

    <!--    <img src="img/Banner1.jpg" width="100px" alt="Guitar">-->

    <h1>This Page Will Be About a Guitar</h1>

    <!--    <img src="img/Hofner-10.jpg" width="100px"  alt="Guitar">-->

    <h2>API health</h2>
    <p id="api-status"></p>

    <h2>Add a guitar</h2>
    <form method="post" action="http://dev.embrycode.com/api/guitars">
      <label for="make">Make</label>
      <input id="make" name="make"/>

      <label for="model">Model</label>
      <input id="model" name="model"/>

      <label for="year">Year</label>
      <input id="year" name="year"/>

      <label for="finish">Finish</label>
      <input id="finish" name="finish"/>

      <label for="image-url">Image URL</label>
      <input id="image-url" name="imageUrl"/>

      <button>Submit</button>
    </form>

    <!-- Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
